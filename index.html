<!-- EG = Declares the type of document. --> <!-- LT = Deklaruoja dokumento tipa. -->
<!DOCTYPE html>
<!-- EG = Defines the language and start of the html document. --> <!-- LT = ... -->
<html lang="en">
  <!-- EG = The start of the head part of the html document. --> <!-- LT = ... -->
  <head>
    <!-- EG = Defines the title of the page. --> <!-- LT = ... -->
    <title>Sangvinijus</title>
  <!-- EG = The end of the head part of the html document. --> <!-- LT = ... -->
  </head>
  <!-- EG = The body of the html document. --> <!-- LT = ... -->
  <body>
    <!-- EG = Just a random heading. --> <!-- LT = ... -->
    <h1>This is a Heading</h1>
    <!-- EG = Just a random paragraph. --> <!-- LT = ... -->
    <p>This is a paragraph.</p>
  </body>
<!-- EG = The end of the html document. --> <!-- LT = ... -->
</html>
